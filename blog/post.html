<html lang="en">

  <meta charset="utf-8" />

  <title>Salebots Blog</title> <!-- Will be updated by JS -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <style>
    /* Reuse core styles */
    :root{
      --bg:#0A0C10; --card:#10141C; --soft:#161C25;
      --text:#E9EEF6; --muted:#9FB0C6;
      --brand:#6FD2FF; --brand-2:#7CF5C6;
      --danger:#FF8B6E;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      background: var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{width:min(1200px,92vw);margin:0 auto}

    /* Nav */
    .nav{
      position:sticky;top:0;z-index:50;
      backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg,rgba(10,12,16,.75),rgba(10,12,16,.35));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:16px 0;}
    .logo{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.5px;}
    .logo-badge{width:36px;height:36px;border-radius:12px;background:conic-gradient(from 140deg,#6FD2FF,#7CF5C6);box-shadow:0 10px 30px rgba(111,210,255,.35);}
    .nav-toggle{display:inline-flex;flex-direction:column;gap:4px;padding:8px;margin-left:auto;background:transparent;border:0;cursor:pointer;}
    .nav-toggle span{width:20px;height:2px;border-radius:999px;background:#ffffff;transition:.2s;}
    .nav-toggle.open span:nth-child(1){transform:translateY(4px) rotate(45deg);}
    .nav-toggle.open span:nth-child(2){transform:translateY(-4px) rotate(-45deg);}
    .nav-menu{position:absolute;top:100%;right:0;left:0;display:none;flex-direction:column;gap:16px;padding:12px 16px 16px;background:linear-gradient(180deg,rgba(10,12,16,.98),rgba(10,12,16,.94));border-bottom:1px solid rgba(255,255,255,.06);}
    .nav-menu.open{display:flex;}
    .nav-links{display:flex;flex-direction:column;gap:12px;font-size:14px;color:var(--muted);}
    .nav-links a{padding:4px 0;position:relative;}
    .nav-links a::after{content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:linear-gradient(90deg,var(--brand),var(--brand-2));transition:width .2s ease;}
    .nav-links a:hover::after, .nav-links a.active::after{width:100%}
    .nav-links a.active{color:#fff}
    .nav-cta{display:flex;flex-direction:column;gap:8px;align-items:flex-start;margin-top:8px;}

    .btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 18px;border-radius:12px;font-weight:600;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02);transition:.25s ease;cursor:pointer}
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.12);color:var(--text)}
    .btn-primary{background:linear-gradient(135deg,#6FD2FF,#7CF5C6);color:#071018;border:none;box-shadow:0 12px 30px rgba(111,210,255,.35)}
    .btn-primary:hover{filter:brightness(1.1) drop-shadow(0 0 8px rgba(124,245,198,.6));transform:translateY(-2px)}

    /* Post Styles */
    .post-container {
      max-width: 800px;
      margin: 40px auto 80px;
    }

    .breadcrumbs {
      font-size: 14px; color: var(--muted); margin-bottom: 24px;
    }
    .breadcrumbs a:hover { color: var(--brand); text-decoration: underline; }

    .post-header { margin-bottom: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 32px; }
    .post-date { color: var(--muted); font-size: 14px; display: block; margin-bottom: 12px; }
    .post-title { font-size: clamp(32px, 5vw, 48px); line-height: 1.15; margin: 0 0 24px; }
    .post-tags { display: flex; flex-wrap: wrap; gap: 8px; }
    .p-tag { 
      font-size: 12px; padding: 4px 10px; border-radius: 99px; 
      background: rgba(255,255,255,0.06); color: var(--muted); 
      transition: .2s; cursor: pointer;
    }
    .p-tag:hover { background: var(--brand); color: #000; }

    /* Markdown Content Styling */
    .markdown-content {
      line-height: 1.7;
      font-size: 18px;
      color: #D1D5DB; /* Slightly lighter than pure text */
    }
    .markdown-content h1, 
    .markdown-content h2, 
    .markdown-content h3 {
      color: var(--text);
      margin-top: 48px;
      margin-bottom: 16px;
      line-height: 1.25;
    }
    .markdown-content h2 { font-size: 28px; }
    .markdown-content h3 { font-size: 22px; }
    .markdown-content p { margin-bottom: 24px; }
    .markdown-content ul, .markdown-content ol { margin-bottom: 24px; padding-left: 24px; }
    .markdown-content li { margin-bottom: 8px; }
    .markdown-content strong { color: #fff; font-weight: 700; }
    .markdown-content blockquote {
      border-left: 4px solid var(--brand);
      padding-left: 20px;
      margin: 32px 0;
      font-style: italic;
      color: var(--muted);
      background: rgba(255,255,255,0.02);
      padding: 20px;
      border-radius: 0 12px 12px 0;
    }
    .markdown-content a { color: var(--brand); text-decoration: underline; text-underline-offset: 3px; }
    .markdown-content img { border-radius: 12px; margin: 32px auto; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    .markdown-content pre {
      background: #161b22;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .markdown-content code {
      font-family: 'Courier New', Courier, monospace;
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .markdown-content pre code { background: transparent; padding: 0; }

    .error-msg {
      text-align: center; padding: 60px; color: var(--danger); font-size: 20px;
    }
    
    /* Footer */
    .footer{padding:28px 0 60px;color:var(--muted);font-size:14px; text-align: center;}
    .footer-contacts{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-top:16px}
    .footer-contact{font-size:13px;opacity:.7;transition:.25s ease}
    .footer-contact:hover{opacity:1;color:var(--text)}

    .reveal{opacity:0;transform:translateY(18px);transition:opacity .7s ease,transform .7s ease}
    .reveal.show{opacity:1;transform:none}

    @media (min-width:768px){
      .nav-toggle{display:none}
      .nav-menu{position:static;display:flex;flex-direction:row;align-items:center;gap:24px;padding:0;background:none;border-bottom:0;}
      .nav-links{flex-direction:row;gap:18px;}
      .nav-cta{flex-direction:row;align-items:center;margin-top:0;}
    }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="container nav-inner">
      <div class="logo">
        <div class="logo-badge" role="img" aria-label="Salebots logo"></div>
        <span>Salebots</span>
      </div>
      <button class="nav-toggle" type="button"><span></span><span></span></button>
      <div class="nav-menu">
        <div class="nav-links">
          <a href="/">Automation</a>
          <a href="/helicopter/">How to Sell a Helicopter</a>
          <a href="/consulting/">Consulting</a>
          <a href="/blog/" class="active">Blog</a>
        </div>
        <div class="nav-cta">
          <a class="btn" href="/consulting/#expertise">Why us</a>
          <a class="btn btn-primary" href="/consulting/#audit-form">Book Discovery</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div id="loader" style="padding: 100px 0; text-align:center; color: var(--muted);">Loading article...</div>
    
    <div id="postContent" class="post-container reveal" style="display:none;">
      <div class="breadcrumbs">
        <a href="/">Home</a> â€º <a href="/blog/">Blog</a> â€º <span id="breadTitle">Loading...</span>
      </div>

      <header class="post-header">
        <time id="postDate" class="post-date"></time>
        <h1 id="postTitle" class="post-title"></h1>
        <div id="postTags" class="post-tags"></div>
      </header>

      <div id="markdownBody" class="markdown-content">
        <!-- Markdown HTML injected here -->
      </div>

      <div style="margin-top: 60px; padding-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); text-align:center;">
        <h3 style="margin-bottom: 16px;">Enjoyed this article?</h3>
        <p style="color: var(--muted); margin-bottom: 24px;">Book a discovery call to apply these strategies to your business.</p>
        <a href="/consulting/#audit-form" class="btn btn-primary">Book Discovery Call</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div style="display:flex; align-items:center; gap:10px; justify-content:center">
        <div class="logo-badge" style="width:28px;height:28px;flex-shrink:0" role="img"></div>
        <div>Â© <span id="y"></span> Salebots</div>
      </div>
      <div class="footer-contacts">
        <a class="footer-contact" href="https://t.me/avtohtonny">Telegram</a>
        <a class="footer-contact" href="mailto:hello@salebots.org">Email</a>
      </div>
    </div>
  </footer>

  <script>
    const slug = new URLSearchParams(window.location.search).get('slug');
    const loader = document.getElementById('loader');
    const content = document.getElementById('postContent');

    async function loadPost() {
      if (!slug) {
        showError('No article specified.');
        return;
      }

      try {
        // 1. Get Metadata
        const indexRes = await fetch('posts.json');
        if (!indexRes.ok) throw new Error('Could not load post index');
        const posts = await indexRes.json();
        const post = posts.find(p => p.slug === slug);

        if (!post) {
          showError('Article not found.');
          return;
        }

        // 2. Update UI with Metadata
        document.title = `${post.title} â€” Salebots Blog`;
        document.querySelector('meta[name="description"]').content = post.excerpt;
        document.getElementById('breadTitle').textContent = post.title;
        document.getElementById('postTitle').textContent = post.title;
        document.getElementById('postDate').textContent = new Date(post.date).toLocaleDateString('en-US', {
          year: 'numeric', month: 'long', day: 'numeric'
        });
        
        document.getElementById('postTags').innerHTML = post.tags.map(t => 
          `<a href="index.html?tag=${t}" class="p-tag">${t}</a>`
        ).join('');

        // 3. Fetch Markdown Content
        const mdRes = await fetch(post.file);
        if (!mdRes.ok) throw new Error('Could not load article content');
        const markdown = await mdRes.text();

        // 4. Parse and Render
        document.getElementById('markdownBody').innerHTML = marked.parse(markdown);

        // 5. Show
        loader.style.display = 'none';
        content.style.display = 'block';
        setTimeout(() => content.classList.add('show'), 50);

      } catch (err) {
        console.error(err);
        showError('An error occurred while loading the article.');
      }
    }

    function showError(msg) {
      loader.innerHTML = `
        <div class="error-msg">
          <div style="font-size: 40px; margin-bottom: 16px;">ðŸ˜•</div>
          <h3>${msg}</h3>
          <a href="/blog/" class="btn" style="margin-top:20px;">Back to Blog</a>
        </div>
      `;
    }

    loadPost();

    // Footer Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Nav
    document.addEventListener('DOMContentLoaded', function(){
      var toggle = document.querySelector('.nav-toggle');
      var menu = document.querySelector('.nav-menu');
      if (toggle && menu) {
        toggle.addEventListener('click', function(){
          toggle.classList.toggle('open');
          menu.classList.toggle('open');
        });
      }
    });
  </script>
</body>
