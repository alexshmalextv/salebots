            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div ref={ref} style={{ width }} className={`transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'}`}>

                return (
                    <section id="contact" className="py-24">
                        <div className="container mx-auto max-w-lg px-6">
                            <div className="bg-card border border-brand/20 rounded-2xl p-12 text-center shadow-2xl shadow-brand/10">
                                <div className="mx-auto w-20 h-20 bg-brand/10 rounded-full flex items-center justify-center mb-6 text-brand">
                                    <CheckCircle size={40} />
                                </div>
                                <h3 className="text-2xl font-bold text-white mb-2">Request Received!</h3>
                                <p className="text-muted">We'll analyze your context and reach out via your preferred contact method shortly.</p>
                                <button onClick={() => setFormState('idle')} className="mt-8 text-sm font-semibold text-brand hover:text-white transition">Send another request</button>
                            </div>
                        </div>
                    </section>
                );
            }

            return (
                <section id="contact" className="py-24 relative overflow-hidden">
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-brand2/5 rounded-full blur-[100px] pointer-events-none" />
                    <div className="container mx-auto max-w-xl px-6 relative z-10">
                        <Reveal>
                            <div className="text-center mb-10">
                                <h2 className="text-3xl font-bold text-white mb-3">Discuss Your Situation</h2>
                                <p className="text-muted">Fill out the form below. No automated spam, just a direct line to our consultants.</p>
                            </div>
                        </Reveal>
                        <Reveal delay={100}>
                            <form onSubmit={handleSubmit} className="bg-gradient-to-br from-brand/10 to-brand2/5 border border-white/10 rounded-3xl p-8 backdrop-blur-sm shadow-2xl">
                                <div className="space-y-6">
                                    <div className="space-y-2">
                                        <label htmlFor="name" className="text-sm font-semibold text-white ml-1">Name <span className="text-red-400">*</span></label>
                                        <input type="text" id="name" name="name" required placeholder="John Doe" className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-white/20 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition" />
                                    </div>
                                    <div className="space-y-2">
                                        <label htmlFor="contact" className="text-sm font-semibold text-white ml-1">Email or Telegram <span className="text-red-400">*</span></label>
                                        <input type="text" id="contact" name="contact" required placeholder="@username or email" className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-white/20 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition" />
                                    </div>
                                    <div className="space-y-2">
                                        <label htmlFor="service" className="text-sm font-semibold text-white ml-1">Interested in</label>
                                        <div className="relative">
                                            <select id="service" name="service" value={serviceValue} onChange={(e) => setServiceValue(e.target.value)} className="w-full appearance-none bg-card border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition">
                                                <option value="review">Emergency Deal Review</option>
                                                <option value="audit">Pipeline Audit</option>
                                                <option value="shadow">Shadow Negotiation</option>
                                                <option value="other">Other / Not Sure</option>
                                            </select>
                                            <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-muted">
                                                <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label htmlFor="comment" className="text-sm font-semibold text-white ml-1">Context</label>
                                        <textarea id="comment" name="comment" required placeholder="Briefly describe what you are selling and the current challenge..." className="w-full min-h-[120px] bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder:text-white/20 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition resize-y"></textarea>
                                    </div>
                                    <button type="submit" disabled={formState === 'submitting'} className="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-brand to-brand2 text-bg font-bold text-lg py-4 rounded-xl shadow-lg shadow-brand/20 hover:shadow-brand/40 hover:-translate-y-0.5 transition disabled:opacity-70 disabled:cursor-not-allowed">
                                        {formState === 'submitting' ? 'Sending...' : 'Submit Request'}
                                        {!formState && <Send size={20} />}
                                    </button>
                                    {formState === 'error' && <p className="text-red-400 text-sm text-center">Something went wrong. Please try again or contact us directly.</p>}
                                </div>
                            </form>
                        </Reveal>
                    </div>
                </section>
            );
        };

        // Footer
        const Footer = () => {
            const year = new Date().getFullYear();
            return (
                <footer className="border-t border-white/5 bg-bg py-12 md:py-16">
                    <div className="container mx-auto max-w-6xl px-6 text-center">
                        <div className="flex items-center justify-center gap-3 mb-6">
                            <div className="h-7 w-7 rounded bg-[conic-gradient(from_140deg,#6FD2FF,#7CF5C6)] shadow-[0_0_20px_rgba(111,210,255,0.3)]" />
                            <span className="text-lg font-bold text-white tracking-tight">Salebots</span>
                            <span className="text-muted text-lg">—</span>
                            <span className="text-muted text-lg">Sales & RevOps</span>
                        </div>
                        <p className="text-muted text-sm mb-8">Bali • Working worldwide • B2B Sales & RevOps Consulting</p>
                        <div className="flex flex-wrap justify-center gap-8 mb-8">
                            <a href="https://t.me/avtohtonny" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 text-muted hover:text-white transition text-sm">
                                <Send size={16} /> Telegram
                            </a>
                            <a href="https://wa.me/66836840045" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 text-muted hover:text-white transition text-sm">
                                <MessageCircle size={16} /> WhatsApp
                            </a>
                            <a href="mailto:hello@salebots.org" className="flex items-center gap-2 text-muted hover:text-white transition text-sm">
                                <Mail size={16} /> hello@salebots.org
                            </a>
                        </div>
                        <div className="flex items-center justify-center gap-2 text-sm text-muted mb-8">
                           <span className="font-bold text-text">EN</span>
                           <span className="opacity-50">|</span>
                           <a href="#" className="hover:text-white transition">RU</a>
                        </div>
                        <div className="text-xs text-white/20">© {year} Salebots. All rights reserved.</div>
                    </div>
                </footer>
            );
        };

        // App
        const App = () => {
            const [selectedService, setSelectedService] = useState('review');
            const handleSelectService = (service) => {
                setSelectedService(service);
                const element = document.getElementById('contact');
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen bg-bg text-text selection:bg-brand/30 selection:text-white font-sans">
                    <Header />
                    <main>
                        <Hero />
                        <Problem />
                        <Expertise />
                        <Services onSelectService={handleSelectService} />
                        <Contact selectedService={selectedService} />
                    </main>
                    <Footer />
                </div>
            );
        };

        // --- 3. MOUNT ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
